<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Card Component</title>
    <link id="mylink" rel="stylesheet" href="NewsLetter/index.css">
</head>

<body id = "mybody">
    
    <img id="toggle"src="NewsLetter/darkMode.png" alt="darkmode-icon">
    
    <div class="parent">
    
        <div class="div1">
            <h1>Level Up Your FrontEnd Skills</h1>
            <p>Sign up for our free newsletter to receive weekly coding 
                challenges that will help you improve your front end 
                development skills.
            </p>
        </div>
 
        <form class="div2">
        
                <input id="myemail" type="email"
                placeholder="Enter Your Email Address"
                >
                <button id="subscribe" >Subscribe</button>
            
        </form>

        <div class="div3">
            
            <label>
                <input id="myCheckBox" type="checkbox">
                Agree to our terms and conditions !
            </label>

        </div>
    </div>

    <footer class="myfooter">
        <div class="div4">
        <p>Made using
            <img src="NewsLetter/html.png">
        </p>
        
        <p>Made by Yash.L.Sharma
            <a href="https://github.com/Yash2004Codes/Yash2004Codes.github.io">
                <img src="NewsLetter/github.png">
            </a>
        </p>
        
        
        </div>
    </footer>

 <script src="NewsLetter/index.js"></script>
</body>

</html>
